<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Minecraft Rcon</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        html {
            height: 100%;
        }
        .pre-loader {
            position: fixed;
            inset: 0px;
            margin: auto;
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: #212529 transparent;
            animation: rotate 1s infinite;
        }
        @keyframes rotate {
            to {
                transform: rotate(0.5turn);
            }
        }
    </style>
</head>
<body>
    <app-root>
        <div class="pre-loader"></div>
    </app-root>
</body>
</html>
